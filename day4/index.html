<html>
<head>
<link href='./style.css' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.3.1/web-animations.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Todo Concept</title>
</head>
<body>
  <h1>Day4: Todo Concept</h1>
  <div class="mobile-stage">
    <div class="screen">
    <div class="container_3"></div>
    <div class="container_2"></div>
    <div class="container_1"></div>
    <div class="container_0"></div>
     <div class="container">
        <div class="appbar">
          <i class="fa fa-align-left" aria-hidden="true"></i>
          <span>TODO</span>
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>
        <div class="intro">
          <div class="protrait"><div></div></div>
          <div class="greeting">Hello, Zhenan</div>
          <div class="hint"><div>Looks like feel good.</div><div>You have 3 tasks to do today.</div></div>
        </div>
        <div class="taskCards">
          <span class="time">TODAY: SEPTEMBER 26, 2017</span>
          <div class="cards">
            <div class="card">
              <div class="cardIcon"><i class="fa fa-briefcase" aria-hidden="true"></i></div>
              <div style="flex:1"></div>
              <div class="taskCount">12 Tasks</div>
              <div class="cardType">Work</div>
              <div class="progress p0">
                <progress value="22" max="100"></progress><span>22%</span>
              </div>
            </div>
            <div class="card">
                           <div class="cardIcon"><i class="fa fa-user-o" aria-hidden="true"></i></div>
              <div style="flex:1"></div>
              <div class="taskCount">5 Tasks</div>
              <div class="cardType">Personal</div>
              <div class="progress p0">
                <progress value="22" max="100"></progress><span>32%</span>
              </div>
            </div>
            <div class="card">
                           <div class="cardIcon"><i class="fa fa-university" aria-hidden="true"></i></div>
              <div style="flex:1"></div>
              <div class="taskCount">4 Tasks</div>
              <div class="cardType">School</div>
              <div class="progress p0">
                <progress value="22" max="100"></progress><span>52%</span>
              </div>
            </div>
            <div class="card">
                           <div class="cardIcon"><i class="fa fa-leanpub" aria-hidden="true"></i></div>
              <div style="flex:1"></div>
              <div class="taskCount">2 Tasks</div>
              <div class="cardType">Other</div>
              <div class="progress p0">
                <progress value="22" max="100"></progress><span>82%</span>
              </div>
            </div>
          </div>
        </div>
    </div> 
  </div>
  </div>
   <div class="credit">
      <img src="./d4.gif"></img>
      <div>Designed by: <a href="https://dribbble.com/shots/3812962-iPhone-X-Todo-Concept">Jae-seong, Jeong</a></div>
      <div>Prototyped by: <a href="http://zhenan.io/me">Zhenan Hong</a></div>
    </div> 
</body>

<script src="./script.js"></script>
</html>
